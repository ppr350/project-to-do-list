<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project-to-do-list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">LIOSTA A DHÉANAMH</h1>

    <div id="container">
        <div id="sidebar-section">

            <div id="user-input-section">
                <input type="text" id="user-input-project">
                <button type="submit" id="submit-project-btn">Déan é</button>
            </div>

            <div id="project-section">
                <h2>MY PROJECTS</h2>
                <div id="projects">

                </div>
            </div>
        </div>

        <div id="task-section">
            <h2>PROJECT TASKS</h2>
        </div>

    </div>


    <template id="project-template">
        <div class="project-item">
            <input type="checkbox" class="checkbox">
            <label>
                <span class="project-name"></span>
            </label>
        </div>
    </template>


</body>
</html>
